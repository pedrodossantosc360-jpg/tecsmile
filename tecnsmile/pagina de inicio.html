<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnSmile</title>
    <link rel="stylesheet" href="smile.css">
    <style>
    /* === PERFIL DO USUÁRIO === */
.perfil {
    background-color: #111; /* escuro para combinar com nav */
    color: aliceblue;
    width: 400px;
    max-width: 90%;
    margin: 20px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 2px 3px 10px rgba(33, 3, 73, 0.7);
    text-align: center;
}

.perfil img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid rgb(0, 255, 0);
    object-fit: cover;
}

.perfil h2 {
    margin-top: 10px;
    color: rgb(0, 255, 0);
}

.perfil p {
    color: aliceblue;
    margin: 5px 0;
}

.perfil button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: rgb(0, 255, 0);
    color: blue;
    border-radius: 10px 14px 0px 12px;
    box-shadow: 2px 3px 5px 1px rgb(33, 3, 73);
    cursor: pointer;
}

.perfil button:hover {
    background-color: rgb(39, 255, 39);
    transition: 0.3s;
}

/* === FORMULÁRIO DE EDIÇÃO === */
.form-edicao {
    display: none;
    background-color: #111;
    color: aliceblue;
    width: 400px;
    max-width: 90%;
    margin: 20px auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 2px 3px 10px rgba(33, 3, 73, 0.7);
    text-align: left;
}

.form-edicao label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: rgb(0, 255, 0);
}

.form-edicao input {
    width: 95%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #aaa;
    background-color: #222;
    color: white;
}

.form-edicao button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    background-color: rgb(0, 255, 0);
    color: blue;
    border-radius: 10px 14px 0px 12px;
    box-shadow: 2px 3px 5px 1px rgb(33, 3, 73);
    cursor: pointer;
}

.form-edicao button:hover {
    background-color: rgb(39, 255, 39);
    transition: 0.3s;
}

/* === INFORMAÇÕES === */
.info {
    margin-top: 30px;
    font-size: 1.1em;
    color: aliceblue;
    text-align: center;
}

/* === CHATBOT === */
.chatbot {
    width: 90%;
    max-width: 600px;
    margin: 30px auto;
    text-align: center;
}

.chatbot h3 {
    color: #007acc;
    margin-bottom: 10px;
}

.chat-container {
    display: flex;
    flex-direction: column;
    height: 400px;
    border-radius: 15px;
    box-shadow: 2px 3px 10px rgba(33,3,73,0.3);
    overflow: hidden;
    background-color: #f0f8ff;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    font-size: 16px;
}

.chat-input button {
    background-color: rgb(0, 255, 0);
    color: blue;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
}

.message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

.message.user {
    align-items: flex-end;
}

.message.user .text {
    background-color: rgb(0, 255, 0);
    color: blue;
    padding: 8px 12px;
    border-radius: 10px 10px 0 10px;
    max-width: 70%;
}

.message.bot .text {
    background-color: #007acc;
    color: white;
    padding: 8px 12px;
    border-radius: 10px 10px 10px 0;
    max-width: 70%;
}

/* === RESPONSIVO === */
@media screen and (max-width: 500px) {
    .perfil, .form-edicao, .chatbot {
        width: 95%;
        padding: 15px;
    }

    .perfil img {
        width: 100px;
        height: 100px;
    }
}</style>

</head>

<body>
    <header>
        
        <header><img src="imagens/smileimage.jpg" alt="" id="logo4" align="left">  
        <nav align="center">
            
            <a href="pagina de consulta.html">  <input type="button" value="consultas" align="center" id="bp"></a>
           <a href="paginasmileprincipal.html"> <input type="button" value="inicio"align="center"id="bp"></a>
           <a href="pagina de inicio.html"> <input type="button" value="perfil"align="center"id="bp"></a>
         <a href="chatbot.html">   <input type="button" value="central de ajuda"id="bp" ></a>
        </nav>
    </header>
    </header>

    <main>
        <h1 id="times"></h1>

        <!-- PERFIL -->
        <section class="perfil" id="perfil">
            <img src="imagens/foto.jpeg" alt="Foto do usuário" id="fotoPerfil">
            <h2 id="nomeUsuario">Pedro Henrique</h2>
            <p><strong>E-mail:</strong> <span id="emailUsuario">pedrohenrique@email.com</span></p>
            <p><strong>Telefone:</strong> <span id="telefoneUsuario">(11) 99999-9999</span></p>
            <p><strong>Plano atual:</strong> <span id="planoUsuario">Smile Premium</span></p>
            <button onclick="abrirFormulario()">Editar Perfil</button>
        </section>

        <!-- FORMULÁRIO DE EDIÇÃO -->
        <section class="form-edicao" id="formEdicao">
            <h3>Editar Perfil</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone">

            <label for="plano">Plano:</label>
            <input type="text" id="plano" placeholder="Ex: Smile Premium">

            <button onclick="salvarPerfil()">Salvar</button>
            <button onclick="cancelarEdicao()" style="background-color: gray;">Cancelar</button>
        </section>

        <!-- INFORMAÇÕES -->
        <div class="info">
            <p>Consultas realizadas: 0</p>
            <p>Histórico: Nenhum</p>
            <p>Pagamentos pendentes: 0</p>
        </div>
    </main>

    <script src="scripts/time.js"></script>
    <script>
        function abrirFormulario() {
            document.getElementById("perfil").style.display = "none";
            document.getElementById("formEdicao").style.display = "block";

            // Preenche o formulário com os dados atuais
            document.getElementById("nome").value = document.getElementById("nomeUsuario").textContent;
            document.getElementById("email").value = document.getElementById("emailUsuario").textContent;
            document.getElementById("telefone").value = document.getElementById("telefoneUsuario").textContent;
            document.getElementById("plano").value = document.getElementById("planoUsuario").textContent;
        }

        function salvarPerfil() {
            // Atualiza os dados no perfil
            document.getElementById("nomeUsuario").textContent = document.getElementById("nome").value;
            document.getElementById("emailUsuario").textContent = document.getElementById("email").value;
            document.getElementById("telefoneUsuario").textContent = document.getElementById("telefone").value;
            document.getElementById("planoUsuario").textContent = document.getElementById("plano").value;

            // Mostra o perfil novamente
            document.getElementById("formEdicao").style.display = "none";
            document.getElementById("perfil").style.display = "block";

            alert("Perfil atualizado com sucesso!");
        }

        function cancelarEdicao() {
            document.getElementById("formEdicao").style.display = "none";
            document.getElementById("perfil").style.display = "block";
        }
    </script>
</body>
</html>
